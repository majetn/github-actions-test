name: first yml file with shell commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
    - name: display a string
      run: echo "hello git actions"
    - name: multiline script
      run: |
        node -v
        npm -v
    - name: python commands
      run: |
         import platform 
         print(platform.processor())
      shell: python

